
<mat-card [routerLink]="['/', ownerUsername, name]" class="mat-card mat-background-accent">
  <mat-card-header>
    <div class="card-header-container">
      <mat-card-title>{{ name }} <span class="repo-subtitle mat-accent">by <a
        class="mat-primary mat-elevation-z4"
        [href]="ownerUrl"
        (click)="$event.stopPropagation()"
        target="_blank" >{{ ownerUsername }}</a></span></mat-card-title>
      <a
        mat-button
        color="accent"
        href="{{ url }}"
        (click)="$event.stopPropagation()"
        target="_blank">
        <mat-icon>ios_share</mat-icon>
        Visit on Github</a>
    </div>
  </mat-card-header>
  <mat-card-content class="card-content-container">
    <div>
      <p>{{ description }}</p>
      <div class="repo-stats-container">
        <p class="repo-stats-item"><strong>Primary Language:</strong> {{ primaryLanguage }}</p>
        <p class="repo-stats-item"><strong>Stars:</strong> {{ stargazerCount | shortNumber }}</p>
        <p class="repo-stats-item"><strong>Created At:</strong> {{ createdAt | date: 'dd.MM.yyyy' }}</p>
      </div>
    </div>
    <mat-card-actions>
      @if (!onDetailsPage) {
        <div  class="card-actions-container">
          <button mat-flat-button [routerLink]="['/', ownerUsername, name]">Details</button>
        </div>
      }
    </mat-card-actions>
  </mat-card-content>
</mat-card>
